<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="container">
     <span class="user-setting">
      <i class="material-symbols-outlined">
        settings
      </i>
        <i class="material-symbols-outlined">
          person
        </i>
     </span>
      <div id="left">

        <div class="clm-left">
          <div class="oghat">
            <ul class="weatherInfo">
            <span class="sunny" id="sun">
                sunny
                </span>
            <span class="clouds" id="cloud">
                cloud
                </span>
            </ul>
          </div>
          <div id="date">
            <ul id="clock">
              <h3 class="watch"></h3>
            </ul>
          </div>
        </div>
      </div>
      <div id="mid">
        <div class="clm-mid">
          <div class="box-mid-top">
            <div class="shape-lens">
              <span class="material-symbols-outlined"> search </span>
            </div>
            <div class="box-google">
              <input type="text" id="search" placeholder="جستجو در گوگل" />
              <img src="./image/googleicon.png" class="box-mid-img" />
            </div>
          </div>
          <div class="box-mid-bottom">
            <div class="box1 boxes">
              <a href="https://www.google.com/search?q=earth&oq" class="material-symbols-outlined" id="earth" target="_blank">
                public
                <i class="earth-text">شب</i>
               
              </a>
              <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box2 boxes">
              <a href="https://fonts.google.com/" class="material-symbols-outlined" id="app" target="_blank">
                apps
                <i class="apps-text">دم دستی</i>
            </a>
            <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box3 boxes">
              <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box4 boxes">
              <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box5 boxes">
              <a href="https://www.google.com/search?q=earth&oq" class="material-symbols-outlined" id="earthtwo" target="_blank">
                public
                <i class="earth-text">شب</i>
               
              </a>
              <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box6 boxes">
              <span class="material-symbols-outlined"> add </span>
                <a href="https://fonts.google.com/" class="material-symbols-outlined" id="apps" target="_blank">
                    apps
                    <i class="apps-text">دم دستی</i>
                </a>
                   
            </div>
            <div class="box7 boxes">
              <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box8 boxes">
              <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box9 boxes">
              <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box10 boxes">
              <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box11 boxes">
              <span class="material-symbols-outlined"> add </span>
            </div>
            <div class="box12 boxes">
              <span class="material-symbols-outlined"> add </span>
            </div>
          </div>
        </div>
      </div>
      <div id="right">
       
        <div class="clm-right">
          <h3>دست نویس</h3>
          <ul id="ulElem">
            <li class="task-list">
              <i class="box-text"></i>
              <span class="text">کارشماره اول من</span>
              <span class="material-symbols-outlined icone"> delete </span>
              
            </li>
          </ul>
          <form class="box-task">
            <span class="add-todo">+</span>
            <input type="text" placeholder="نوشتن تسک جدید" id="inputElem" />
          </form>
        </div>
      </div>
    </div>
    <script src="./script/todo.js"></script>
    ;
    <script src="./script/weather.js"></script>
    ;
    <script src="./script/timeWeather.js"></script>
    ;
  </body>
</html>
